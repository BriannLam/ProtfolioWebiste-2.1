<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">    
        <link href="Feeds.css" rel="stylesheet">
    </head>
<body>
    <div class="helloLocation">
        <div class="helloText">Feeds</div>
        <div class="underline"></div>
    </div>
    <div class="feedsTextLocation">
        <div class="feedsText">Feeds is an app that home chefs can use to explore, learn, and post recipes and share them with each other. Whether if you are an experienced chef or just starting Feeds is able to recommend recipes based on your personal tastes. </div>
    </div>
    <div class="brandLocation">
        <div class="logo">
            <div class="logoText">Logo</div>
            <div class="brandUnderline"></div>
            <img class="logoPic" src="../../assets/Feeds.png">
        </div>
        <div class="color">
            <div class="colorText">Color Palet</div>
            <div class="brandUnderline"></div>
            <div class="colorPalet">
                <div class="colorLocation">
                    <div class="color1"></div>
                    <div class="color2"></div>
                    <div class="color3"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="feedsPageLocation">
        <img class="FeedsHome" src="../../assets/FeedsHome.png">
    </div>

</body> 
</html>
